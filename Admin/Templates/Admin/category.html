<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Style for form table */
.form-table {
    margin-bottom: 20px;
    border-collapse: collapse;
    width: 100%;
}

.form-table td {
    padding: 10px;
    border: 1px solid #ddd;
}

.form-table input[type="text"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

.form-table input[type="submit"] {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

.form-table input[type="submit"]:hover {
    background-color: #45a049;
}

/* Style for data table */
.data-table {
    border-collapse: collapse;
    width: 100%;
}

.data-table td, .data-table th {
    border: 1px solid #ddd;
    padding: 8px;
}

.data-table tr:nth-child(even){background-color: #f2f2f2;}

.data-table tr:hover {
    background-color: #ddd;
}

.data-table th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4CAF50;
    color: white;
}

    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
     <table>
        <tr>
            <td>category name</td>
            <td><input type="text" name="catname" id=""  value="{{cat_data.category_name}}"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="submit"></td>
            <td></td>
        </tr>
     </table>
     </form>
     <table>
        <tr>
            <td>#</td>
            <td>category name</td>
            <td>Action</td>
        </tr>
        {% for i in cat %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.catname.category_name}}</td>
            <td><a href="{% url 'webadmin:delcatname' i.id %}">Delete</a></td>
            <td><a href="{% url 'webadmin:editcatname' i.id %}">Edit</a></td>
            
        </tr>    
{% endfor %}   
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
     <table>
        <tr>
            <td>category name</td>
            <td><input type="text" name="catname" id=""  value="{{cat_data.category_name}}"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="submit"></td>
            <td></td>
        </tr>
     </table>
     </form>
     <table>
        <tr>
            <td>#</td>
            <td>category name</td>
            <td>Action</td>
        </tr>
        {% for i in cat %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.catname.category_name}}</td>
            <td><a href="{% url 'webadmin:delcatname' i.id %}">Delete</a></td>
            <td><a href="{% url 'webadmin:editcatname' i.id %}">Edit</a></td>
            
        </tr>    
{% endfor %}   
    
</body>
</html>

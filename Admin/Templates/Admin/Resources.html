{% extends 'Admin/header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
    <table>
        <tr>
            <td>project Name</td>
            <td><input type="text" name="name" id=""></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea name="dis" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="submit"></td>
            <td></td>
        </tr>
    </table>
</form>
<table>
    <tr>
        <td>#</td>
        <td>project Name</td>
        <td>Description</td>
        <td>Date</td>
        <td></td>
    </tr>
    {% for i in res %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.res.project_name}}</td>
        <td>{{i.res.Description}}</td>
        <td>{{i.res.project_date}}</td>
        <td><a href="{% url 'webadmin:delresources' i.id %}">Delete</a></td>
        
{% endfor %}

    
</body>

</html>
{% endblock content %}

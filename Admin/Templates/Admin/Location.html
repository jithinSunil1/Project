{% extends 'Admin/header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Corrected the viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Location name</td>
                <td><input type="text" name="locname" value="{{ loc_data.location_name }}" ></td>
            </tr>
            <tr>
                
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <th>#</th>
            <th>Location name</th>
            <th colspan="2">Action</th>
        </tr>
        {% for i in loc %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.locname.location_name }}</td>
                <td><a href="{% url 'webadmin:dellocname' i.id %}">Delete</a></td>
                <td><a href="{% url 'webadmin:editlocname' i.id %}">Edit</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>


{% endblock content %}

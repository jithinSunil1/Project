<html lang="en">
<head>

    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}


      <table>
        <tr>
            <td>location name</td>
            <td><input type="text" name="locname" id="" value="{{loc_data.location_name}}" ></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="submit"></td>
            <td></td>
        </tr>
      </table>
       </form>
       <table>
        <tr>
            <td>#</td>
            <td>location name</td>
            <td>Action</td>
        </tr>
        {% for i in loc %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.locname.location_name}}</td>
            <td><a href="{% url 'webadmin:dellocname' i.id %}">Delete</a></td>
            <td><a href="{% url 'webadmin:editlocname' i.id %}">Edit</a></td>
            </tr>
            
{% endfor %}

    
</body>
</html>

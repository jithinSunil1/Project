{% extends 'User/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <table>
        <tr>
            <th>#</th>
            <th>User</th>
            <th>Action</th>
        </tr>
        {% for i in user %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.user.user_name }}</td>
            <td><a href="{% url 'webwardmember:chat' i.id %}">Chat</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock content %}

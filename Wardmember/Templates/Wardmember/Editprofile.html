<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}

        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" id="" value="{{wm.wardmember_name}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="contact" id="" value="{{wm.wardmember_contact}}"></td>
            </tr>
            
            <tr>
                <td>Address</td>
                <td><textarea name="address" id="" cols="30" rows="10">{{wm.wardmember_address}}</textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>

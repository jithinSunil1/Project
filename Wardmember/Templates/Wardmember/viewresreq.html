<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f0f0f0;
        }

        a {
            color: blue;
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <table>
            <tr>
                <th>#</th>
                <th>User Name</th>
                <th>Request Description</th>
                <th>Action</th>
            </tr>
            {% for i in resq %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.user.user_name }}</td>
                <td>{{ i.resq.Request_description }}</td>
                <td>
                    <a href="{% url 'webwardmember:accept' i.id %}">Accept</a>
                    <a href="{% url 'webwardmember:reject' i.id %}">Reject</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>

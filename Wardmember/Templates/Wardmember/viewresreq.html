{% extends 'User/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="" method="post">
        <table>
            <tr>
                <th>#</th>
                <th>User Name</th>
                <th>Request Description</th>
                <th>Action</th>
            </tr>
            {% for i in resq %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.user.user_name }}</td>
                <td>{{ i.resq.Request_description }}</td>
                <td>
                    <a href="{% url 'webwardmember:accept' i.id %}">Accept</a>
                    <a href="{% url 'webwardmember:reject' i.id %}">Reject</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
{% endblock content %}

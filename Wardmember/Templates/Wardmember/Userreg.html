<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

     <table>
        <tr>
            <td>User name</td>
            <td><input type="text" name="uname" id=""></td>
        </tr>
        <tr>
            <td>User contact</td>
            <td><input type="text" name="contact" id=""></td>
        </tr>
        <tr>
            <td>User email</td>
            <td><input type="email" name="email" id=""></td>
        </tr>
        <tr>
            <td>Wardname</td>
            <td><select name="sel_ward" id="sel_ward">
                <option value="">.Select.</option>
                {% for i in ward %}
                <option value="{{i.id}}">{{i.ward.ward_name}}</option>
            {% endfor %}
        </select></td>
        </tr>
        <tr>
            <td>User  address</td>
            <td><input type="text" name="address" id=""></td>
        </tr>
        <tr>
            <td>User  photo</td>
            <td><input type="file" name="photo" id=""></td>
        </tr>
        <tr>
            <td>User  proof</td>
            <td><input type="file" name="proof" id=""></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password" name="password" id=""></td>
        </tr>
        <tr>
            <td>Confirm password</td>
            <td><input type="password" name="cnfpassword" id=""></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="sumbit"></td>
            <td></td>
        </tr>
         </table>

    </form>
    {% if msg %}
    <script>
        alert ("{{msg}}")
    </script>
    {% endif %}
    
</body>
</html>

{% extends 'Wardmember/Header.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        table {
            width: 70%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        img {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
        }

        a {
            color: blue;
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td colspan="2"><img src="{{ wm.wardmember_photo }}" alt="" width="150" height="150"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{ wm.wardmember_name }}</td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>{{ wm.wardmember_contact }}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{ wm.wardmember_email }}</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{ wm.wardmember_address }}</td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="{% url 'webwardmember:changepassword' %}">Change Password</a>
                    <a href="{% url 'webwardmember:Editprofile' %}">Edit Profile</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
{% endblock content %}

{% extends 'User/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        form {
            width: 80%;
            margin: 0 auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover {
            color: #0056b3;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <table>
            <tr>
                <th>#</th>
                <th>Project Name</th>
                <th>Description</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            {% for i in res %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.res.project_name }}</td>
                <td>{{ i.res.Description }}</td>
                <td>{{ i.res.project_date }}</td>
                <td><a href="{% url 'webuser:Request' i.id %}">Request</a></td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Submit Request">
    </form>
</body>
</html>
{% endblock content %}
